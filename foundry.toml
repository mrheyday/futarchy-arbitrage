[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.33"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "osaka"
# Ignore warnings from library code (Solady has deprecated memory-safe-assembly comments)
ignored_warnings_from = ["lib/"]

remappings = [
"solady/=lib/solady/",
"solady-clz/=lib/solady/src/utils/clz/",
"solady-utils/=lib/solady/src/utils/",
]

[profile.institutional]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.33"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "osaka"
ignored_warnings_from = ["lib/"]

remappings = [
"solady/=lib/solady/",
"solady-clz/=lib/solady/src/utils/clz/",
"solady-utils/=lib/solady/src/utils/",
]

[profile.coverage]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.33"
optimizer = true
optimizer_runs = 0
via_ir = true
evm_version = "osaka"
ignored_warnings_from = ["lib/"]

remappings = [
"solady/=lib/solady/",
"solady-clz/=lib/solady/src/utils/clz/",
"solady-utils/=lib/solady/src/utils/",
]

# Formatter configuration
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "preserve"
single_line_statement_blocks = "single"
override_spacing = false
wrap_comments = false
ignore = ["lib/**"]
contract_new_lines = true
sort_imports = true

# Linter configuration
[lint]
severity = ["high", "med", "low", "gas"]
exclude_lints = [
"mixed-case-function",            # Allow snake_case for external API compatibility
"mixed-case-variable",            # Allow snake_case for external API compatibility
"screaming-snake-case-immutable", # Allow lowercase immutables for readability
"asm-keccak256",                  # keccak256 is fine for non-hot paths
"unused-import",                  # Allow imports for future use
]
ignore = ["lib/**"]

[etherscan]
gnosis = { key = "${GNOSISSCAN_API_KEY}", url = "https://api.gnosisscan.io/api" }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

[rpc_endpoints]
gnosis = "${RPC_URL}"
base = "${BASE_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
