name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  FOUNDRY_PROFILE: default

jobs:
  # Forge build + test + coverage
  solidity-tests:
    name: Solidity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv

      - name: Run Forge coverage
        run: forge coverage --report summary
        continue-on-error: true

  # pytest on 3.10/3.11/3.12 (fails on errors)
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        run: python -m pytest tests/ -v --tb=short

  # forge fmt, black, isort (with pip cache)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check Solidity formatting
        run: forge fmt --check
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python linters
        run: pip install black isort flake8

      - name: Check Python formatting (black)
        run: black --check src/ scripts/ tests/
        continue-on-error: true

      - name: Check Python imports (isort)
        run: isort --check-only src/ scripts/ tests/
        continue-on-error: true

  # Slither (filtered, focused on high/medium severity)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Slither
        run: pip install slither-analyzer solc-select

      - name: Setup Solc
        run: |
          solc-select install 0.8.28
          solc-select use 0.8.28

      - name: Run Slither
        run: |
          slither contracts/ \
            --exclude-dependencies \
            --filter-paths "test/,script/,lib/" \
            --exclude-informational \
            --exclude-low
        continue-on-error: true

