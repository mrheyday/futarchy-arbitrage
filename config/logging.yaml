# Advanced logging configuration for Futarchy Arbitrage Bot
# This YAML config can be used with logging.config.dictConfig()
#
# Usage:
#   import logging.config
#   import yaml
#   with open('config/logging.yaml') as f:
#       config = yaml.safe_load(f)
#   logging.config.dictConfig(config)

version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: "%(asctime)s %(name)s %(levelname)s %(filename)s %(lineno)d %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/bot.log
    when: midnight
    interval: 1
    backupCount: 30
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 10
    encoding: utf8

  trade_file:
    class: logging.FileHandler
    level: INFO
    formatter: json
    filename: logs/trades.log
    encoding: utf8

  monitoring_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/monitoring.log
    when: midnight
    interval: 1
    backupCount: 90
    encoding: utf8

loggers:
  # Bot loggers
  eip7702_bot:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  simple_bot:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  pnk_light_bot:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  # Trade execution logger
  trade:
    level: INFO
    handlers: [trade_file, console]
    propagate: false

  # Monitoring logger
  monitoring:
    level: INFO
    handlers: [monitoring_file]
    propagate: false

  # Safety module logger
  safety:
    level: WARNING
    handlers: [console, error_file, monitoring_file]
    propagate: false

  # Web3 and external libraries (reduce noise)
  web3:
    level: WARNING
    handlers: [file]
    propagate: false

  urllib3:
    level: WARNING
    handlers: [file]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]
